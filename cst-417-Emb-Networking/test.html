<!DOCTYPE html>
<html>
   <head>
      <title>Text Input Control</title>
   </head>
	
   <body>
		<form method="post" action="thankyou.html">
			<div>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name">
			</div>
			<div>
				<label for="PortNumber">PortNumber:</label>
				<input type="text" id="PortNumber" name="PortNumber">
			</div>
			<div>			
				<label for="IP">IP:</label>
				<input type="text" id="IP" name="IP">
			</div>
			<div class="button">
				<button type="submit">Submit Values to Board</button>
			</div>
		</form>
		
   </body>
</html>
